<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>tetris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">

      <div class="page-header">
        <h1>Tetris&nbsp;&nbsp;<small>A simple tetris game build with HTML5 canvas.</small></h1>
      </div>

      <div class="panel panel-default menu-panel">
        <div class="panel-heading"><img src="images/Tetromino.png" alt="tetris"></div>
        <div class="panel-body">
          <ul class="list-group center-block menu-list">
            <li class="list-group-item"><a href="javascript:void(0);" id="single-play-btn" class="btn btn-primary">1 Player</a></li>
            <li class="list-group-item"><a href="javascript:void(0);" id="double-play-btn" class="btn btn-primary">2 Players</a></li>
            <li class="list-group-item"><a href="javascript:void(0);" id="about-btn" class="btn btn-primary">About</a></li>
          </ul>
        </div>
      </div>

      <div class="panel panel-default canvas-panel one-canvas-panel" style="display: none;">
        <div class="panel-heading">1 Player</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-9 main-area">
              <p class="tip">Use arrow key  使用上下左右</p>
              <canvas id="canvas" width='320' height='470'></canvas>
            </div>
            <div class="col-md-3 buttons-area">
              <div class="row"><button class="pause-game btn btn-primary" type="button">Pause</button></div>
              <div class="row"><button class="return-home btn btn-primary" type="button">Return</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default canvas-panel two-canvas-panel" style="display: none;">
        <div class="panel-heading">2 Players</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <p class="tip">Use WSAD  使用 WSAD</p>
              <canvas id="canvas1" width='320' height='470'></canvas>
            </div>
            <div class="col-md-6">
              <p class="tip">Use Arrow key  使用上下左右</p>
              <canvas id="canvas2" width='320' height='470'></canvas>
            </div>
          </div>
          <div class="row buttons-area">
            <div class="col-md-3"></div>
            <div class="col-md-3 ">
              <button class="pause-game btn btn-primary" type="button">Pause</button>
            </div>
            <div class="col-md-3">
              <button class="return-home btn btn-primary" type="button">Return</button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Build with <span class="glyphicon glyphicon-heart"></span>. &nbsp;&nbsp;From <a href="https://github.com/jarontai" target="_blank">Jaron Tai</a>.&nbsp;&nbsp; Source - <a href="https://github.com/jarontai/tetris" target="_blank">tetris</a>. </p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/util.js"></script>
    <script src="scripts/tetromino.js"></script>
    <script src="scripts/inputHandler.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
