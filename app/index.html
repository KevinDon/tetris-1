    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <div class="container">

      <div class="page-header">
        <h1>Tetris&nbsp;&nbsp;<small>A simple tetris game build with HTML5 canvas.</small></h1>
      </div>

      <div class="panel panel-default menu-panel">
        <div class="panel-heading"><img src="images/Tetromino.png" alt="tetris"></div>
        <div class="panel-body">
          <ul class="list-group center-block">
            <li class="list-group-item"><a href="#" id="single-play-btn" class="btn btn-primary">Single Play</a></li>
            <li class="list-group-item"><a href="#" id="double-play-btn" class="btn btn-primary">Double Play</a></li>
            <li class="list-group-item"><a href="#" id="about-btn" class="btn btn-primary">About</a></li>
          </ul>
        </div>
      </div>

      <div class="panel panel-default canvas-panel" style="display: none;">
        <div class="panel-heading">Single Play</div>
        <div class="panel-body">
          <canvas id="canvas" width='320' height='470'></canvas>
        </div>
      </div>

      <div class="footer">
        <p>Build with <span class="glyphicon glyphicon-heart"></span>. &nbsp;&nbsp;From <a href="https://github.com/jarontai" target="_blank">Jaron Tai</a>.&nbsp;&nbsp; Source - <a href="https://github.com/jarontai/tetris" target="_blank">tetris</a>. </p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
