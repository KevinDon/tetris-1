<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>tetris</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/vendor.css">

        <link rel="stylesheet" href="styles/main.css">

        <script src="scripts/vendor/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">

          <div class="page-header">
            <h1>Tetris&nbsp;&nbsp;<small>A simple tetris game build with HTML5 canvas.</small></h1>
          </div>

          <div class="panel panel-default menu-panel">
            <div class="panel-heading"><img src="images/Tetromino.png" alt="tetris"></div>
            <div class="panel-body">
              <ul class="list-group center-block">
                <li class="list-group-item"><a href="#" id="single-play-btn" class="btn btn-primary">1 Player</a></li>
                <li class="list-group-item"><a href="#" id="double-play-btn" class="btn btn-primary">2 Players</a></li>
                <li class="list-group-item"><a href="#" id="about-btn" class="btn btn-primary">About</a></li>
              </ul>
            </div>
          </div>

          <div class="panel panel-default canvas-panel one-canvas-panel" style="display: none;">
            <div class="panel-heading">1 Player</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-9 main-area">
                  <p class="tip">Use arrow key</p>
                  <canvas id="canvas" width='320' height='470'></canvas>
                </div>
                <div class="col-md-3 buttons-area">
                  <div class="row"><button class="pause-game btn btn-primary" type="button">暂停</button></div>
                  <div class="row"><button class="return-home btn btn-primary" type="button">返回</button></div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default canvas-panel two-canvas-panel" style="display: none;">
            <div class="panel-heading">2 Players</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <p class="tip">Use WSAD</p>
                  <canvas id="canvas1" width='320' height='470'></canvas>
                </div>
                <div class="col-md-6">
                  <p class="tip">Use Arrow key</p>
                  <canvas id="canvas2" width='320' height='470'></canvas>
                </div>
              </div>
              <div class="row buttons-area">
                <div class="col-md-3"></div>
                <div class="col-md-3 ">
                  <button class="pause-game btn btn-primary" type="button">暂停</button>
                </div>
                <div class="col-md-3">
                  <button class="return-home btn btn-primary" type="button">返回</button>
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>
          </div>

          <div class="footer">
            <p>Build with <span class="glyphicon glyphicon-heart"></span>. &nbsp;&nbsp;From <a href="https://github.com/jarontai" target="_blank">Jaron Tai</a>.&nbsp;&nbsp; Source - <a href="https://github.com/jarontai/tetris" target="_blank">tetris</a>. </p>
          </div>

        </div>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/plugins.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
